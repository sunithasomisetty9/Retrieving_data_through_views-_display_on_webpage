<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topic table</title>
</head>
<body>
    <center>
        <h1>Topic_table</h1>
        <table border="4px">
            <tr>
                <th>topic_name</th>
            </tr>
            {% for i in topics %}
            <tr>
                <td>{{i.topic_name}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
