<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Accessrecord table</title>
</head>
<body>
    <center>
        <h1>Accessrecord table</h1>
    
    <table border="4px">
        <tr>
            <th>name</th>
            <th>date</th>
            <th>author</th>
        </tr>
        {% for k in accessrecords %}
                <tr>
                    <td>{{k.name}}</td>
                    <td>{{k.date}}</td>
                    <td>{{k.author}}</td>
                </tr>

        {% endfor %}
    </table>
</center>
</body>
</html>
